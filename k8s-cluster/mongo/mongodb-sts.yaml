apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0.1
          ports:
            - containerPort: 27017
          envFrom:
            - secretRef:
                name: mongodb-secret
          volumeMounts:
            - name: mongodb-persistent-storage
              mountPath: /data/db
      imagePullSecrets:
        - name: docker-registry-secret
  volumeClaimTemplates:
    - metadata:
        name: mongodb-persistent-storage
      spec:
        storageClassName: nfs-client
        accessModes: [ "ReadWriteMany" ]
        resources:
          requests:
            storage: 10Gi
